function createLoopingTypewriter(element, texts, typingSpeed = 100, deletingSpeed = 50, pauseAfterComplete = 2000, pauseBeforeDelete = 1500) {
  let textIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  let currentText = '';
  
  function type() {
    const fullText = texts[textIndex];
    
    if (isDeleting) {
      // åˆªé™¤æ–‡å­—
      currentText = fullText.substring(0, charIndex - 1);
      charIndex--;
    } else {
      // æ‰“å­—
      currentText = fullText.substring(0, charIndex + 1);
      charIndex++;
    }
    
    // é¡¯ç¤ºæ–‡å­—å’Œå…‰æ¨™
    element.innerHTML = currentText + '<span class="cursor">|</span>';
    
    let timeout = isDeleting ? deletingSpeed : typingSpeed;
    
    // å¦‚æœæ‰“å®Œäº†
    if (!isDeleting && charIndex === fullText.length) {
      timeout = pauseBeforeDelete;
      isDeleting = true;
    }
    // å¦‚æœåˆªå®Œäº†
    else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      textIndex = (textIndex + 1) % texts.length; // å¾ªç’°åˆ°ä¸‹ä¸€å€‹æ–‡å­—
      timeout = pauseAfterComplete;
    }
    
    setTimeout(type, timeout);
  }
  
  type();
}
